<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Professional Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      overflow: hidden;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-animation 3s infinite;
      z-index: 1;
    }

    header p {
      margin-top: 15px;
      font-size: 1.2rem;
      z-index: 1;
    }

    /* Gradient Animation */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; animation-duration: 8s; }
    .particle:nth-child(2) { top: 30%; left: 70%; animation-delay: 1s; animation-duration: 10s; }
    .particle:nth-child(3) { top: 50%; left: 40%; animation-delay: 2s; animation-duration: 12s; }
    .particle:nth-child(4) { top: 70%; left: 10%; animation-delay: 3s; animation-duration: 9s; }
    .particle:nth-child(5) { top: 85%; left: 80%; animation-delay: 4s; animation-duration: 11s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-20px); opacity: 0.5; }
    }

    /* Section Styling for Other Sections */
    section {
      padding: 40px 20px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    /* Gallery Images */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 150px; /* Adjust height as needed */
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav button {
      flex: 1;
      padding: 15px;
      border: none;
      background: #e8f0fe;
      cursor: pointer;
      font-size: 1rem;
      color: #333;
      transition: all 0.3s ease-in-out;
    }

    nav button:hover {
      background: #6e8efb;
      color: white;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 20px auto;
      display: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section.active {
      display: block;
    }

    /* Profile Image Styles */
    .intro img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Rounded Rectangle Box */
    .intro-box {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      animation: fadeIn 1.5s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .intro-box h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .intro-box p {
      margin: 10px 0 0;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

        #skills {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1); /* Glass effect */
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #skills .skills {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .skill-item {
      padding: 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .skill-item h3 {
      margin-bottom: 15px;
      color: #444;
    }

    .skill-item .gallery {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .skill-item .gallery img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .skill-item .gallery img:hover {
      transform: scale(1.1);
    }

    /* Super Graphic Animation */
    #skills::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      opacity: 0.5;
      border-radius: 50%;
      animation: move 8s infinite ease-in-out;
    }

    #skills::after {
      content: "";
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      opacity: 0.5;
      border-radius: 50%;
      animation: move 8s infinite ease-in-out reverse;
    }

    @keyframes move {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(50px, 50px) scale(1.2);
      }
      100% {
        transform: translate(0, 0) scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my work and projects in the world of technology and robotics.</p>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </header>

  <nav>
    <button onclick="showSection('intro')">Introduction</button>
    <button onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('skills')">Skills</button>
    <button onclick="showSection('contact')">Contact</button>
  </nav>

  <section id="intro" class="active">
    <div class="intro">
      <img src="profile.jpg" alt="Profile Picture">
      <div class="intro-box">
        <h3>Kabya Ghosh</h3>
        <p>Robotics Enthusiast | CSE Engineer | Graphic Designer</p>
      </div>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="gallery">
      <img src="project1.jpg" alt="Project 1">
      <img src="project2.jpg" alt="Project 2">
      <img src="project3.jpg" alt="Project 3">
    </div>
  </section>

  <section id="skills">
    <div class="skills">
      <div class="skill-item">
        <h3>Robotics</h3>
        <div class="gallery">
          <img src="robotics1.jpg" alt="Robotics Skill 1">
          <img src="robotics2.jpg" alt="Robotics Skill 2">
        </div>
      </div>
      <div class="skill-item">
        <h3>Coding</h3>
        <div class="gallery">
          <img src="coding1.jpg" alt="Coding Skill 1">
          <img src="coding2.jpg" alt="Coding Skill 2">
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>If you would like to work with me or learn more about my projects, feel free to reach out!</p>
    <form action="#">
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea placeholder="Message" required></textarea><br>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
